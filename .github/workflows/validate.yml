name: Validate

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Workbook governance validation
        run: python scripts/validate_track.py --all

      - name: Backend tests
        run: python -m pytest tests/backend -q

      - name: Install Next.js dependencies
        run: cd frontend && npm ci

      - name: Frontend utility tests
        run: cd frontend && npm run test

      - name: Lint Next.js
        run: cd frontend && npm run lint

      - name: Build Next.js
        run: cd frontend && npm run build

      - name: Verify static export output
        run: test -f frontend/out/index.html
